<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Drawing App</title>
        <link rel="stylesheet" href="drawingApp.CSS"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="drawingApp.js" defer></script>

    </head>
    <body>
        <div class="container">
            <section class="tools-board">
                <div class="row">
                    <label class="title">Shapes</label>
                    <ul class="options">
                        <li class="option tool" id="rectangle">
                            <img src="" alt="rectangle">
                            <span>Rectangle</span>
                        </li>
                        <li class="option tool" id="triangle">
                            <img src="" alt="triangle">
                            <span>Triangle</span>
                        </li>
                        <li class="option tool" id="circle"><!--potential prob-->
                            <img src="" alt="circle">
                            <span>Circle</span>
                        </li>
                        <li class="option tool">
                            <input type="checkbox" id="fill-color">
                            <label for="fill-color">Fill Color</label>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <label class="title">Options</label>
                    <ul class="options">
                        <li class="option active tool">
                            <img src="" alt="brush">
                            <span>Brush</span>
                        </li>
                        <li class="option tool">
                            <img src="" alt="eraser">
                            <span>Eraser</span>
                        </li>
                        <li class="option">
                            <input type="range" id="size-slider" min="1" max="30" value="5">
                        </li>
                    </ul>
                </div>
                <div class="row colors">
                    <label class="title">Colors</label>
                    <ul class="options">
                       <li class="option"></li>
                       <li class="option selected"></li>
                       <li class="option"></li>
                       <li class="option"></li>
                       <li class="option"></li>
                       <input type="color" id="color-picker" value="#4A98F7">
                    </ul>
                </div>
                <div class="row">
                  <button class="clear-canvas">Clear Canvas</button>
                  <button class="save-img">Save As Image</button>
                </div>
            </section>
            <section class="drawing-board">
                <canvas></canvas>
            </section>
        </div>
    </body>
</html>
